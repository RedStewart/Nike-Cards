  <body>
    <div class="card-collection">
      <div class="card">
        <div class="flex-top">
          <img class="nike" src="./images/nike.png" alt="Nike Tick" />
          <h2 class="card-price">$120</h2>
          <h1 class="shoe-name">AIR JORDAN 1</h1>
          <h2 class="shoe-model">Reverse Shattered Backboard</h2>

          <p class="shoe-bio">
            The “Reverse Shattered Backboard” is an orange and black take on the
            iconic Air Jordan 1. It is inspired by the alternate uniform colors
            worn by MJ in 1986 when he shattered a glass backboard while dunking
            in a match.
          </p>

          <div>
            <img class="shoe-image" src="./images/aj1-rsbb.png" alt="RSBB" />
          </div>
        </div>

        <div class="flex-bot">
          <div class="bot-container">
            <button class="bot-btn">WISH LIST</button>
            <h3 class="bot-bio">MEN'S BASKETBALL SHOE</h3>
          </div>
        </div>
      </div>
